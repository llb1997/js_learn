<body>
    <script>
        var sortArrayByParityII = function (A) {
            let i = 0,
                j = 1;
            for (; i < A.length; i += 2) {
                if (A[i] % 2 == 0) continue;//当A[i] % 2 == 1时会到下面的while循环看j
                while (A[j] % 2 == 1) j += 2;
                [A[i], A[j]] = [A[j], A[i]];//ES6在引入了数组解构的概念，值互换会变得更加方便
            }
            return A;
        }
        console.log(sortArrayByParityII([4,2,5,7]));//[4,5,2,7]
    </script>
</body>
