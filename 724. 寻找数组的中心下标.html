</head>

<body>
    <script>
        var pivotIndex = function (nums) {
            const total = nums.reduce((a, b) => a + b, 0);
            let sum = 0;
            for (let i = 0; i < nums.length; i++) {
                if (2 * sum + nums[i] === total) {
                    return i;
                }
                sum += nums[i];
            }
            return -1;
        };
        console.log(pivotIndex([1,7,3,6,5,6]));//3
    </script>
</body>

</html>
